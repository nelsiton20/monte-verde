{% load static %}

<section class="quote-container">
    <h2 class="quote--title">Cotiza con nosotros</h2>
    <div class="form-container">
        <div class="form--image-container">
            <img src="{% static 'img/form.jpeg' %}">
        </div>
        <div class="form">
            <p>¿Buscas los mejores productos y especialistas en áreas verdes?</p>
            <form method="post">
                {% csrf_token %}
                <input placeholder="nombre" name="name">
                <input placeholder="telefono" name="phone">
                <input placeholder="Servicio a solicitar" name="service">
                <textarea placeholder="Déjanos un mensaje" name="message"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</section>
